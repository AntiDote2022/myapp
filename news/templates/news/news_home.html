{% extends 'myapp1/layout.html' %}

    {% block title %}Новости{% endblock %}

        {% block body %}
                    <div class="text-bg-dark p-3 fs-1 text">
                        Новости сайта
                    </div>

                    {% if news %}

                        {% for now in news %}

                            <div class="news">
                                <h3 class="fs-2 text">{{ now.title }}</h3>
                                <p class="fs-5 text">{{ now.anons }}</p>
                                <a href="{% url 'news-detail' now.id %}" class="btn btn-warning">Читать полностью</a>
                                <span>{{ now.date }}</span>
                            </div>

                        {% endfor%}

                    {% else %}

                        <div class="news">
                            <p class="fs-5 text">Нет новостей</p>
                        </div>

                    {% endif %}

        {% endblock %}
